<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">


  <title>Cumpleaños Mary Paz</title>

  <style>
 
   /* Color base + textura en capa separada (opción profesional) */
body {
  margin: 0;
  min-height: 100vh;
  background-color: #F2DED9; /* color base suave que armoniza con la textura */
  position: relative;        /* necesario para que el contenido pueda ponerse encima */
  overflow-x: hidden;
}
.content-layer {
  position: relative;
  z-index: 1;
}

/* Capa de textura: no afecta interacciones y su opacidad se puede ajustar */
body::before {
  content: "";
  position: fixed;           /* queda fija en el viewport */
  inset: 0;                  /* top:0; right:0; bottom:0; left:0; */
  background-image: url("images/texture-pink.jpg");
  background-repeat: repeat;
  background-position: center;
  background-size: auto;     /* deja que la textura se repita tal cual */
  opacity: 0.32;             /* ajusta este valor entre 0.15 y 0.45 según prefieras */
  pointer-events: none;      /* no bloquea clicks ni interacciones */
  z-index: 0;                /* queda detrás del contenido (contenido deberá estar en z-index:1) */
}

/* Asegúrate de que tu contenedor principal esté por encima de la textura */
main, .container, #app {
  position: relative;
  z-index: 1;
  }

/* -----------------------------------------------------------------------------------------------------*/

/* Contenedor fijo del sticker */
.sticker-wrapper {
  width: 100%;
  height: 100%;

  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 1;
}

.sticker-wrapper img {
  max-width: 100%;
  max-height: 80vh;     /* nunca se sale de la pantalla */
  height: auto;
  width: auto;

  object-fit: contain; /* nunca se recorta */
  display: block;
}

/* -----------------------------------------------------------------------------------------------------*/

/* Contenedor del texto */
.text-wrapper {
  position: fixed;
  right: 0;
  top: 0;

  height: 100svh;
  width: 50vw;               /* mitad derecha de la pantalla */

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;

  padding: 4vw;
  box-sizing: border-box;

  pointer-events: none;      /* decorativo */
}

/* Título principal */
.title {
  margin: 0;
  font-size: clamp(3rem, 8vw, 7rem);
  line-height: 0.9;
  font-weight: 900;
  color: #ffffff;
  font-family: 'Anton', sans-serif;

  /* Stroke compatible */
  -webkit-text-stroke: 2px #222;
  paint-order: stroke fill;
}

/* Fecha */
.date {
  margin-top: 1rem;
  font-size: clamp(1rem, 2.5vw, 1.4rem);
  color: #ffffff;
}
.date {
  margin-top: 0.2rem;
}
/* -----------------------------------------------------------------------------------------------------*/
/* Columna imagen: crea el contexto */
.image-column {
  position: relative; /* CLAVE */
  overflow: hidden;   /* evita scroll accidental */
}

/* Estilo base de blob */
.blob {
  position: absolute;
  border-radius: 50%;
  z-index: 0;         /* fondo */
  opacity: 0.9;
}

/* Blob 1 */
.blob-1 {
  width: 420px;
  height: 420px;
  background: #CDA751;
  top: 10%;
  right: 15%;
}

/* Blob 2 */
.blob-2 {
  width: 280px;
  height: 280px;
  background: #CEBDC8;
  bottom: 15%;
  right: 5%;
}

/* -----------------------------ANIMACION------------------------------------------*/
/* Estado inicial: oculto */
.fade-item {
  opacity: 0;
  transform: translateY(20px);
}

/* Estado animado */
.fade-in {
  animation: fadeInUp 0.8s ease forwards;
}

/* Keyframes */
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

<body>

  <!-- CONTENEDOR DE CONTENIDO -->
  <div class="content-layer">

    <div class="container-fluid h-100">
      <div class="row h-100">

        <!-- COLUMNA IMAGEN -->
        <div class="col-md-8 image-column">

  <!-- BLOBS (decoración) -->
  <div class="blob blob-1 fade-item"></div>
  <div class="blob blob-2 fade-item"></div>

  <!-- STICKER -->
  <div class="sticker-wrapper fade-item">
    <img src="images/photo-sticker.png" alt="Foto del festejado">
  </div>

</div>
        <!-- COLUMNA TEXTO -->
    <div class="col-md-4 d-flex align-items-center justify-content-center">
      <div class="box text-box fade-item">
         <h1 class="title">
           <br>
    MAR Y<br>
    PAZ FEST
  </h1>
  <p class="date">24 de enero 2026</p>
      </div>
    </div>

  </div>
<script>
  window.addEventListener('load', () => {
    const blobs = document.querySelectorAll('.blob');
    const text = document.querySelector('.text-box');
    const sticker = document.querySelector('.sticker-wrapper');

    // 1. Blobs
    setTimeout(() => {
      blobs.forEach(blob => blob.classList.add('fade-in'));
    }, 200);

    // 2. Texto
    setTimeout(() => {
      text.classList.add('fade-in');
    }, 600);

    // 3. Sticker
    setTimeout(() => {
      sticker.classList.add('fade-in');
    }, 1000);
  });
</script>
</body>



</body>
</html>
