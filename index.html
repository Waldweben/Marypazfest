<!--
Invitación de Cumpleaños — Archivo único (HTML)

Este archivo contiene:
1) El código completo de la página (HTML/CSS/JS) listo para abrir en el navegador.
2) Comentarios explicativos sobre qué hace cada parte (encabezado, estilos, estructura y scripts).
3) Instrucciones claras para reemplazar la foto del festejado y los SVG de fondo.

Cómo usar:
- Guarda este archivo como `index.html` en una carpeta.
- Crea una subcarpeta llamada `images` y coloca ahí la foto con nombre `photo-sticker.png` (explicación abajo).
- Abre `index.html` en tu navegador. Para publicar, sube la carpeta al hosting estático que prefieras (Netlify, Vercel, GitHub Pages, etc.).

NOTA SOBRE LA FOTO (recomendado):
- Genera la foto recortada (PNG) con el borde blanco ya aplicado — así evitas depender de CSS para recortar formas complejas. Nombre recomendado: `images/photo-sticker.png`.
- Si no puedes recortarla: coloca una foto rectangular llamada `images/photo.jpg` y el CSS la convertirá en círculo con borde (pero el "efecto sticker" será más simple).

Paleta utilizada (según criterios acordados):
- Fondo: #CCC9C9
- Rosa blob: #CEBDC8
- Mostaza blob: #CDA751
- CTA (azul): #0A63A8
- Contorno / oscuro: #2B2620
- Blanco: #FFFFFF

Fuentes: Anton (headline) + Montserrat (texto)

-->

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitación — [Nombre del festejado]</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    :root{
      --bg: #CCC9C9;
      --pink: #CEBDC8;
      --mustard: #CDA751;
      --cta: #0A63A8;
      --dark: #2B2620;
      --white: #FFFFFF;
    }

    /* Reset visual simple */
    *{box-sizing: border-box}
    html,body{
      margin:0;
      background-color:var(--bg); /* color base */
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--dark);
      position: relative; /* necesario para la textura */
      overflow-x: hidden;
    }

    /* CAPA DE TEXTURA (opción profesional)
       Se superpone al color base y se controla por opacidad
       sin afectar el contenido */
    body::before{
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("images/texture-pink.jpg");
      background-repeat: repeat;
      opacity: 0.25; /* ajuste fino de intensidad */
      pointer-events: none;
      z-index: 0;
    }
    body{
      margin:0;
      background:var(--bg);
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--dark);
    }

    /* HERO wrapper centrado verticalmente */
    .hero-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:3rem 1rem;
      position:relative;
      overflow:hidden;
      z-index: 1; /* asegura que el contenido esté sobre la textura */
    }

    /* Contenedor principal: usa Grid para controlar columna izquierda/derecha */
    .hero{
      max-width:1100px;
      width:100%;
      display:grid;
      grid-template-columns: 1fr 540px; /* izquierda flexible, derecha fija hasta cierto punto */
      gap:2.5rem;
      align-items:center;
      position:relative;
    }

    /* BLOBS decorativos (SVG inline) posicionados detrás */
    .blob{
      position:absolute;
      z-index:0;
      pointer-events:none;
      opacity:0.98;
    }
    .blob--pink{ left:6%; top:18%; width:360px; }
    .blob--mustard{ right:6%; top:8%; width:720px; }

    /* Columna izquierda: texto y CTA */
    .hero-left{
      z-index:2; /* sobre blobs */
      padding-left:1rem;
    }

    /* TITULO: Anton o Oswald, mayúsculas y trazo */
    .headline{
      font-family: 'Anton', sans-serif;
      font-size:clamp(48px, 6.5vw, 120px); /* responsivo */
      line-height:0.9;
      margin:0;
      color:var(--white);
      /* Trazo oscuro para legibilidad sobre blobs */
      -webkit-text-stroke: 6px var(--dark);
      text-shadow: 0 2px 0 rgba(0,0,0,0.12);
      letter-spacing:0.02em;
      text-transform:uppercase;
    }

    /* Fecha / texto secundario */
    .subtext{
      font-size:clamp(16px, 1.8vw, 22px);
      margin-top:1rem;
      color:var(--white);
      opacity:0.95;
      font-weight:500;
      text-shadow: 0 1px 0 rgba(0,0,0,0.12);
    }

    /* CTA botón: usamos Bootstrap btn pero lo adaptamos */
    .btn-cta{
      --bs-btn-bg: var(--cta);
      background-color:var(--cta);
      color:var(--white);
      border-radius:4px;
      padding:0.55rem 1.25rem;
      font-weight:600;
      display:inline-block;
      margin-top:1.6rem;
      box-shadow: 0 6px 18px rgba(10,99,168,0.18);
      transition:transform .18s ease, box-shadow .18s ease;
      text-decoration:none;
      border: none;
    }
    .btn-cta:hover{ transform:translateY(-3px); box-shadow: 0 10px 28px rgba(10,99,168,0.22); }

    /* Columna derecha: sticker / foto */
    .hero-right{ z-index:2; display:flex; justify-content:center; align-items:center }
    .sticker{
      /*
        IMPORTANTE:
        Antes usábamos un contenedor blanco para SIMULAR el borde tipo sticker.
        Como ahora la imagen YA ES UN PNG con borde blanco y transparencia,
        debemos eliminar ese fondo y padding para no crear un rectángulo blanco.
      */
      display:inline-block;
      background: transparent; /* <- clave: sin fondo */
      padding: 0;               /* <- quitamos el padding */
      border-radius: 0;         /* <- no forzamos forma */
      box-shadow: none;
      transform: translateY(6px);
      max-width:620px;
      width:100%;
    }
    .sticker img{
      /*
        La imagen ahora controla completamente su forma.
        Al ser PNG con transparencia y borde incluido:
        - NO forzamos border-radius
        - Mantenemos transparencia real
      */
      display:block;
      width:100%;
      height:auto;
      object-fit:contain;
      vertical-align:middle;
    }

    /* Sub-CTA: ejemplo de microtexto dentro del botón (opcional) */
    .cta-small{ font-size:0.95rem }

    /* ANIMACIONES: entrada suave de la sección */
    .hero-wrap .hero{ opacity:0; transform: translateY(18px); animation:heroIn .9s cubic-bezier(.2,.9,.3,1) .12s forwards }
    @keyframes heroIn{ to{opacity:1; transform:none} }

    /* RESPONSIVE: cuando el espacio es pequeño apilar verticalmente */
    @media (max-width:992px){
      .hero{ grid-template-columns:1fr; }
      .hero-right{ order:-1; margin-bottom:0.8rem }
      .hero-left{ padding-left:0 }
      .blob--mustard{ right:-20%; width:520px; top:40% }
      .blob--pink{ left:-10%; width:260px; top:60% }
      .sticker{ padding:8px }
    }

    @media (max-width:480px){
      .headline{ font-size:clamp(36px, 12vw, 56px); -webkit-text-stroke:3px }
      .hero-wrap{ padding:2rem .6rem }
    }

    /* Pequeña mejora de contraste si se usa el texto en color sobre un blob claro */
    .accent-on-blob{ display:inline-block; padding:0 .2rem }

  </style>
</head>
<body>

  <main class="hero-wrap">

    <!-- SVG BLOBS: decorativos, puedes reemplazarlos por tus propios SVG exportados. -->
    <svg class="blob blob--pink" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(0,0)">
        <path fill="#CEBDC8" d="M421.8,456.7c-63.6,23.2-127.8,8.9-170.3-32.1C203.9,374.7,187.6,303.4,199.8,244.6
          C210.1,194.5,252.9,142.7,305.3,116.8c52.6-26.1,114.8-23.3,163.2,2.8c47.7,25.6,78.9,71.9,85.8,124.7c6.8,52.1-11.4,107-63.7,162.6
          C470.9,462.9,446.2,451.8,421.8,456.7z"/>
      </g>
    </svg>

    <svg class="blob blob--mustard" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
      <path fill="#CDA751" d="M258.6,72.3c68.9-57.2,200.1-66.4,323.1-6.1c110.9,54.5,217.2,154.1,155.3,233.1
        c-56.6,70.3-231.8,60-358.1,109.6C214.5,455.8,106.2,512.6,68.1,442.6C27.5,368.6,105.4,230.3,258.6,72.3z"/>
    </svg>

    <!-- Contenedor principal (izquierda: texto; derecha: foto) -->
    <div class="hero container-lg">

      <!-- IZQUIERDA: texto y CTA -->
      <div class="hero-left">
        <!-- Título dividido para imitar tu composición: dos filas grandes -->
        <h1 class="headline">MAR Y <span style="display:block">PAZ <span style="display:inline-block; font-size:.9em">FEST</span></span></h1>

        <!-- Fecha -->
        <div class="subtext">24 de enero 2026</div>

        <!-- CTA: reemplaza href con la URL de tu ubicación (Google Maps o dirección) -->
        <!-- CTA: ahora redirige a una página interna del sitio -->
        <a class="btn btn-cta cta-small" href="ubicacion.html" role="button">
          Ver ubicación
        </a>

      </div>

      <!-- DERECHA: sticker / foto -->
      <div class="hero-right">
        <!-- Reemplaza src con `images/photo-sticker.png` (PNG recortado con borde blanco) -->
        <figure class="sticker">
          <img src="images/photo-sticker.png" alt="Foto del festejado" id="photo-sticker">
        </figure>
      </div>

    </div><!-- /.hero -->

  </main>

  <!-- SCRIPTS: Bootstrap + pequeño JS para animaciones y comportamiento del botón -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SCRIPTS: Bootstrap (no necesitamos JS personalizado aquí por ahora) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
