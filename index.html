<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <title>Cumpleaños Mary Paz</title>

  <style>
 
   /* Color base + textura en capa separada (opción profesional) */
body {
  margin: 0;
  min-height: 100vh;
  background-color: #F2DED9; /* color base suave que armoniza con la textura */
  position: relative;        /* necesario para que el contenido pueda ponerse encima */
  overflow-x: hidden;
}

/* Capa de textura: no afecta interacciones y su opacidad se puede ajustar */
body::before {
  content: "";
  position: fixed;           /* queda fija en el viewport */
  inset: 0;                  /* top:0; right:0; bottom:0; left:0; */
  background-image: url("images/texture-pink.jpg");
  background-repeat: repeat;
  background-position: center;
  background-size: auto;     /* deja que la textura se repita tal cual */
  opacity: 0.32;             /* ajusta este valor entre 0.15 y 0.45 según prefieras */
  pointer-events: none;      /* no bloquea clicks ni interacciones */
  z-index: 0;                /* queda detrás del contenido (contenido deberá estar en z-index:1) */
}

/* Asegúrate de que tu contenedor principal esté por encima de la textura */
main, .container, #app {
  position: relative;
  z-index: 1;
  }

/* -----------------------------------------------------------------------------------------------------*/

/* Contenedor fijo del sticker */
.sticker-wrapper {
  position: fixed;
  right: 0;
  bottom: 0;
  height: 100svh;          /* altura real del viewport móvil */
  width: auto;

  display: flex;
  align-items: flex-end;
  justify-content: flex-end;

  padding: 2vh 2vw;
  pointer-events: none;   /* decorativo, no bloquea clicks */
}

/* Imagen del sticker */
.sticker-wrapper img {
  height: 90svh;          /* siempre cabe en vertical */
  max-height: 90%;
  width: auto;

  object-fit: contain;    /* nunca se recorta */
  display: block;
}

/* -----------------------------------------------------------------------------------------------------*/

/* Contenedor del texto */
.text-wrapper {
  position: fixed;
  right: 0;
  top: 0;

  height: 100svh;
  width: 50vw;               /* mitad derecha de la pantalla */

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;

  padding: 4vw;
  box-sizing: border-box;

  pointer-events: none;      /* decorativo */
}

/* Título principal */
.title {
  margin: 0;
  font-size: clamp(3rem, 8vw, 7rem);
  line-height: 0.9;
  font-weight: 900;
  color: #ffffff;

  /* Stroke compatible */
  -webkit-text-stroke: 2px #222;
  paint-order: stroke fill;
}

/* Fecha */
.date {
  margin-top: 1rem;
  font-size: clamp(1rem, 2.5vw, 1.4rem);
  color: #ffffff;
}
  </style>
</head>
<body>

<div class="container-fluid h-100">
  <div class="row h-100">

    <!-- COLUMNA IMAGEN -->
    <div class="col-md-8 d-flex align-items-center justify-content-center">
      <div class="box image-box">
        <img src="images/photo-sticker.png" alt="Foto del festejado">
      </div>
    </div>

    <!-- COLUMNA TEXTO -->
    <div class="col-md-4 d-flex align-items-center justify-content-center">
      <div class="box text-box">
         <h1 class="title">
    MAR Y<br>
    PAZ FEST
  </h1>
  <p class="date">24 de enero 2026</p>
      </div>
    </div>

  </div>
</div>


</body>
</html>
