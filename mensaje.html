<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mensaje — MAR Y PAZ FEST 2024</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #F2DED9;
            --container-max: 1100px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Montserrat", sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: var(--bg);
        }

        /* ===== ANIMACIONES ===== */

        /* Estado inicial */
        .fade-item {
            opacity: 0;
            transform: translateY(20px);
        }

        /* Estado visible */
        .fade-in {
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Textura de fondo (misma que en index) */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("images/texture-pink.jpg");
            background-repeat: repeat;
            background-position: center;
            opacity: 0.32;
            pointer-events: none;
            z-index: 0;
        }

        /* Contenido sobre la textura */
        .content-layer {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Espaciado general por seccion */
        .section {
            padding: 2.5rem 1rem;
        }

        /* Visual helpers: cajas para ver el "esqueleto" (quítalos al final) */
        .skeleton {
            border: 3px solid #111;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.02);
            padding: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 72px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        /* Banner */
        .banner-image-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            /* centra el banner */
        }

        .banner-image {
            width: 100%;
            /* ocupa todo el ancho disponible */
            height: auto;
            /* mantiene proporción */
            display: block;
            /* elimina espacios raros */
            border-radius: 8px;
            /* opcional, estética */
        }

        /* Video wrapper: mantiene 16:9 y respeta max-width */
        .video-wrapper {
            width: 100%;
            max-width: var(--container-max);
            aspect-ratio: 16 / 9;
            background: #000;
            margin-left: auto;
            margin-right: auto;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        /* MENU wrapper */
        .image-wrapper {
            width: 100%;
            max-width: var(--container-max);
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            object-fit: contain;
            display: block;
            border-radius: 6px;
        }

        .menu-image {
            width: 100%;
            max-width: 700px;

            height: auto;
            max-height: 70vh;
            /* CLAVE */

            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        /* MAP wrapper */
        .map-wrapper {
            width: 100%;
            max-width: var(--container-max);
            aspect-ratio: 16 / 9;
            margin-left: auto;
            margin-right: auto;
        }

        .map-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        /* Responsive spacing tweaks */
        @media (max-width: 768px) {
            .section {
                padding: 1.4rem .8rem;
            }

            .banner-title {
                font-size: clamp(1.4rem, 7vw, 2rem);
            }

            .skeleton {
                min-height: 60px;
            }
        }

        /* ===== ACORDEÓN: fondo coherente con el sitio ===== */

        .accordion-body {
            background-color: var(--bg);
        }

        .accordion-button {
            background-color: var(--bg);
            border: 2px solid #111;
            /* stroke grueso */
            border-radius: 5px;

            font-weight: 600;
            letter-spacing: 0.02em;

            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .accordion-button:not(.collapsed) {
            background-color: var(--bg);
            box-shadow: none;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .accordion-button:hover {
            transform: translateY(-1px);
        }

        /* Evita el foco azul feo en mobile */
        .accordion-button:focus {
            box-shadow: none;
        }

        /* ===== BOTÓN REGRESAR ===== */

        .btn-back {
            margin-top: 0.3rem;
            /* separación con la fecha */
            padding: 0.7rem 1.6rem;

            background-color: #81767d;
            /* azul tipo Bootstrap */
            color: #ffffff;

            border: none;
            border-radius: 6px;

            font-size: 1rem;
            font-weight: 600;

            cursor: pointer;
        }

        /* Feedback básico al pasar el mouse */
        .btn-back:hover {
            background-color: #645c61;
        }
    </style>
</head>

<body>

    <div class="content-layer">

        <!-- ====== BANNER ====== -->
        <section class="section banner-section fade-item">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="banner-image-wrapper">
                            <img src="images/banner-mensaje.png" alt="MAR Y PAZ FEST 2024" class="banner-image">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ====== VIDEO ====== -->
        <section class="section video-section fade-item">
            <div class="container d-flex justify-content-center">
                <div class="row w-100 justify-content-center">
                    <div class="col-12">
                        <!-- Reemplaza VIDEO_ID_AQUI por el id real -->
                        <div class="video-wrapper">
                            <iframe src="https://www.youtube.com/embed/VIDEO_ID_AQUI" title="Mensaje de la festejada"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                        <!-- Si quieres ver la caja de esqueleto en lugar del iframe temporalmente,
                 reemplaza la div.video-wrapper por:
                 <div class="skeleton" style="min-height:260px;">VIDEO (placeholder)</div>
            -->
                    </div>
                </div>
            </div>
        </section>

        <!-- ====== MENU ====== -->
        <div class="section accordion fade-item" id="menuAccordion">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10">

                        <div class="accordion" id="menuAccordion">

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingMenu">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseMenu" aria-expanded="false"
                                        aria-controls="collapseMenu">
                                        MENÚ
                                    </button>
                                </h2>

                                <div id="collapseMenu" class="accordion-collapse collapse" aria-labelledby="headingMenu"
                                    data-bs-parent="#menuAccordion">
                                    <div class="accordion-body text-center">

                                        <!-- IMAGEN DEL MENÚ -->
                                        <img src="images/menu-fiesta.png" alt="Menú de la fiesta" class="menu-image">

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            </section>

            <!-- ====== MAPA ====== -->
            <div class="section accordion fade-item" id="locationAccordion">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10">

                            <div class="accordion" id="locationAccordion">

                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingLocation">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseLocation"
                                            aria-expanded="false" aria-controls="collapseLocation">
                                            VER UBICACIÓN
                                        </button>
                                    </h2>

                                    <div id="collapseLocation" class="accordion-collapse collapse"
                                        aria-labelledby="headingLocation" data-bs-parent="#locationAccordion">
                                        <div class="accordion-body">

                                            <!-- MAPA DE GOOGLE -->
                                            <div class="map-wrapper">
                                                <iframe
                                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3765.133109152404!2d-98.94733062416607!3d19.320029444265153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce1feef22d4611%3A0xd3906bf7bf5c1604!2sSALON%20DE%20EVENTOS%20EL%20EMPERADOR!5e0!3m2!1ses-419!2smx!4v1768111899126!5m2!1ses-419!2smx"
                                                    width="600" height="450" style="border:0;" allowfullscreen=""
                                                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                </section>

                <section class="section back-section fade-item">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 text-center">

                                <a href="index.html" class="btn-back">
                                    VOLVER AL INICIO
                                </a>

                            </div>
                        </div>
                    </div>
                </section>

            </div>

            <!-- Bootstrap JS (opcional) -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                window.addEventListener('load', () => {
                    const banner = document.querySelector('.banner-section');
                    const video = document.querySelector('.video-section');
                    const fadeItems = document.querySelectorAll('.accordion.fade-item');
                    const backButton = document.querySelector('.back-section');

                    // 1. Banner
                    setTimeout(() => {
                        banner.classList.add('fade-in');
                    }, 200);

                    // 2. Video
                    setTimeout(() => {
                        video.classList.add('fade-in');
                    }, 600);

                    // 3. Acordeones uno por uno
                    fadeItems.forEach((item, index) => {
                        setTimeout(() => {
                            item.classList.add('fade-in');
                        }, 1000 + index * 300);
                    });

                    // 4. Botón regresar
                    setTimeout(() => {
                        backButton.classList.add('fade-in');
                    }, 1000 + fadeItems.length * 300 + 400);
                });
            </script>
</body>

</html>
