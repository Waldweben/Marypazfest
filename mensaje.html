<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mensaje — MAR Y PAZ FEST 2024</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #F2DED9;
            --container-max: 1100px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Montserrat", sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: var(--bg);
        }

        /* Textura de fondo (misma que en index) */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("images/texture-pink.jpg");
            background-repeat: repeat;
            background-position: center;
            opacity: 0.32;
            pointer-events: none;
            z-index: 0;
        }

        /* Contenido sobre la textura */
        .content-layer {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Espaciado general por seccion */
        .section {
            padding: 2.5rem 1rem;
        }

        /* Visual helpers: cajas para ver el "esqueleto" (quítalos al final) */
        .skeleton {
            border: 3px solid #111;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.02);
            padding: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 72px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        /* Banner */
        .banner-image-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            /* centra el banner */
        }

        .banner-image {
            width: 100%;
            /* ocupa todo el ancho disponible */
            height: auto;
            /* mantiene proporción */
            display: block;
            /* elimina espacios raros */
            border-radius: 8px;
            /* opcional, estética */
        }

        /* Video wrapper: mantiene 16:9 y respeta max-width */
        .video-wrapper {
            width: 100%;
            max-width: var(--container-max);
            aspect-ratio: 16 / 9;
            background: #000;
            margin-left: auto;
            margin-right: auto;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        /* Image wrapper */
        .image-wrapper {
            width: 100%;
            max-width: var(--container-max);
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            object-fit: contain;
            display: block;
            border-radius: 6px;
        }

        /* Map wrapper */
        .map-wrapper {
            width: 100%;
            max-width: var(--container-max);
            aspect-ratio: 16 / 9;
            margin-left: auto;
            margin-right: auto;
        }

        .map-wrapper iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        /* Responsive spacing tweaks */
        @media (max-width: 768px) {
            .section {
                padding: 1.4rem .8rem;
            }

            .banner-title {
                font-size: clamp(1.4rem, 7vw, 2rem);
            }

            .skeleton {
                min-height: 60px;
            }
        }
    </style>
</head>

<body>

    <div class="content-layer">

        <!-- ====== BANNER ====== -->
        <section class="section banner-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="banner-image-wrapper">
                            <img src="images/banner-mensaje.png" alt="MAR Y PAZ FEST 2024" class="banner-image">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ====== VIDEO ====== -->
        <section class="section video-section">
            <div class="container d-flex justify-content-center">
                <div class="row w-100 justify-content-center">
                    <div class="col-12">
                        <!-- Reemplaza VIDEO_ID_AQUI por el id real -->
                        <div class="video-wrapper">
                            <iframe src="https://www.youtube.com/embed/VIDEO_ID_AQUI" title="Mensaje de la festejada"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                        <!-- Si quieres ver la caja de esqueleto en lugar del iframe temporalmente,
                 reemplaza la div.video-wrapper por:
                 <div class="skeleton" style="min-height:260px;">VIDEO (placeholder)</div>
            -->
                    </div>
                </div>
            </div>
        </section>

        <!-- ====== IMAGEN ====== -->
        <section class="section menu-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10">

                        <div class="accordion" id="menuAccordion">

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingMenu">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseMenu" aria-expanded="false"
                                        aria-controls="collapseMenu">
                                        MENÚ
                                    </button>
                                </h2>

                                <div id="collapseMenu" class="accordion-collapse collapse" aria-labelledby="headingMenu"
                                    data-bs-parent="#menuAccordion">
                                    <div class="accordion-body text-center">

                                        <!-- IMAGEN DEL MENÚ -->
                                        <img src="images/menu-fiesta.jpg" alt="Menú de la fiesta" class="menu-image">

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- ====== MAPA ====== -->
        <section class="section map-section">
            <div class="container d-flex justify-content-center">
                <div class="row w-100 justify-content-center">
                    <div class="col-12">
                        <div class="map-wrapper">
                            <!-- Reemplaza el src con tu URL de Google Maps embebido -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade" allowfullscreen>
                            </iframe>
                            <!-- O placeholder:
              <div class="skeleton" style="min-height:280px;">MAPA (placeholder)</div>
              -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
